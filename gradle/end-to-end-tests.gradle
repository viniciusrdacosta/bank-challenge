sourceSets {
  endToEndTest {
    compileClasspath += main.output + test.output
    runtimeClasspath += main.output + test.output
    java.srcDirs = ['src/test/endtoend/java']
  }
}

configurations {
  endToEndTestCompile.extendsFrom testCompile
  endToEndTestRuntime.extendsFrom testRuntime
}

task endToEndTest(type: Test) {
  endToEndTest.testClassesDirs = sourceSets.endToEndTest.output.classesDirs
  classpath = sourceSets.endToEndTest.runtimeClasspath

  reports.html.destination = file("${reporting.baseDir}/${name}")
}

idea {
  module {
    scopes.TEST.plus += [configurations.endToEndTestCompile]
  }
}
